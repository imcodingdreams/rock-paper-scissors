<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>Rock, Paper, Scissors!</h1>
      <p>Current score:</p>
      <p id="userScore">You: 0</p>
      <p id="compScore">Computer: 0</p>
      <p id="userChoice"></p>
      <p id="compChoice"></p>
      <p id="gameResults"></p>
      <div class="images-container">
        <div>
          <img
            id="rock"
            class="choices"
            src="images/rock-hand.png"
            alt="rock"
          />
        </div>
        <div>
          <img
            id="paper"
            class="choices"
            src="images/paper-hand.png"
            alt="paper"
          />
        </div>
        <div>
          <img
            id="scissors"
            class="choices"
            src="images/scissors-hand.png"
            alt="scissors"
          />
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
